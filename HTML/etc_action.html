<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 커서를 h1의 영역에 올리면 red로 변경 */
        h1:hover{color: red;}
        /* 클릭을 h1의 영역에 하게되면 blue로 변경 */
        h1:active{color: blue;}
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
