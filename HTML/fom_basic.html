<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/member/register" method="post">
        <p>회원가입</p>
        아이디 : <input type="text" name="text" value="text"><br>
        패스워드 : <input type="password" name="password" value="password"><br>
        사진 : <input type="file" name="file" value="file"><br>
        기술 :
        <!-- name이 같아야지만 하나로 묶임-->
        자바<input type="checkbox" name="checkbox" value="checkbox">&nbsp;&nbsp;
        스프링<input type="checkbox" name="checkbox" value="checkbox">&nbsp;&nbsp;
        SQL<input type="checkbox" name="checkbox" value="checkbox">&nbsp;&nbsp;
        HTML/CSS/JAVASCRIPT<input type="checkbox" name="checkbox" value="checkbox">&nbsp;&nbsp;<br/>

        <!-- name이 같아야지만 하나로 묶임/다르면 따로따로 작동-->
        성별 : &nbsp; &nbsp;
        남: <input type="radio" name="radio" value="radio">&nbsp; &nbsp;
        여: <input type="radio" name="radio" value="radio"><br>
        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hidden"><br>
        <!-- 버튼 -->
        <input type="button"  value="button"><br>
        <input type="reset"  value="reset"><br>
        <input type="submit"  value="submit"><br>
        <input type="image" src="http://placehold.co/100x100"><br>
    </form>

</body>
</html>
