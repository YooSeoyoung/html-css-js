<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 3행 6열 -->
    <table border="1">
        <tr>
            <!-- 열 합치기!!! -->
            <th colspan="3">1</th> 
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <!-- 행 합치기 -->
            <td rowspan="2">7</td>
            <td rowspan="2" colspan="2" >8</td>
            <td rowspan="2" colspan="3" >10</td>
            
        </tr>
        <tr>  
        </tr>
    </table>
</body>
</html>
