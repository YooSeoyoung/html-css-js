<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 LIST Basic Page</title>
    <style>
        ol{
            /* 자동 들여쓰기 없애기 */
            margin: 0;
            padding: 0;
        }
        li{
            /* 넘버링 지우기 */
            list-style: none;
            /* 옆으로 나열하기 */
            float: left;
            /* 글자 간의 간격 */
            padding: 5px;
            margin-right: 1px;
            background: lightblue;
            /* 커서를 갖다댈때 커서를 손모양을 변경 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    
</body>
</html>
