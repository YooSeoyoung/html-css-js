<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부모 크기의 %를 기준으로 적용 */
        div#wrap{
            width: 70%;
            /* 상대크기 : 브라우저의 화면 높이 // vw:브라우저 화면의 가로 기준 */
            height: 90vh;
            background-color: gray;
            margin: 0 auto;
            /* 기본값이 visable인데 hidden으로 
            하게되면 글자가 가려짐/ scroll:scroll바가 만들어짐
            /auto는 글자가 밑으로 내려감 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">dafsfad fadf asd fdafadsfafdadfadfadas </div>
</body>
</html>
