<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .font_big{ font-size: 2em; }
    .font_italic{font-style: italic;}
    .font_bold{font-weight: bold;}
    .font_center{text-align: center;}
    .font_right{text-align: right;}

</style>
</head>
<body>
    <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
    <p class="font_bold font_right">2023.07.30</p>
    <!-- 기본 오른쪽 정렬 -->
    <p>Lorem ipsum dolor amet</p>
    <hr>
    <p class="font_center">Lorem ipsum dolor amet</p>
    <!-- 글자만큼이 영역으로 차지 하기 때문에 정렬할데가 없음 -->
    <span class="font_center">Lorem ipsum dolor amet</span>
        <!-- block으로 변경하기 -->
         <div class="font_center">
            <span>Lorem ipsum dolor amet</span>
         </div>
        

</body>
</html>
