<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HEAD</h1>
    <h1>HEAD</h1>
    <h1>HEAD</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // js의 알람창(여러개가 있을 경우 첫번째껏만 적용)
            document.querySelector('h1').onclick=function(){
            alert('click h1');
        }
        // jquery의 알람창(여러개가 있을 경우 모두 적용)
        // 하나만 하고 싶으면 nth-child 등 사용하기!
        // .연산자를 통해 여러 이벤트를 한번 처리 가능
            $('h1').click(function(){alert("j:click h1")});
            // 이벤트 바인딩 함수!
            $('h1').on({
                click : function(){
                    $(this).css({
                        width : 200,
                        height : 200,
                        "background-color" : "red"});},
                mouseover : function(){
                    $(this).css({
                        width : 100,
                        height : 100,
                        "background-color" : "blue"});},
                mouseout : function(){
                    $(this).css({
                        width : "100%",
                        height : 32,
                        "background-color" : "white"});}
                     });

    </script>
    

</body>
</html>
