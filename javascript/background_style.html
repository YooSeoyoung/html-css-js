<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    배경색 : <input type="text" name="color" ><button onclick="background_color();">적용</button>
    <script>
        function background_color(){
            let color = document.querySelector("input[name='color']");
            // value의 유무 판단(즉, text input에 입력된 값!!!)
            if(!color.value){
                alert("색상을 입력하세요");
                color.focus();
                return;
            }
            document.body.style.backgroundColor=color.value;
        }
    </script>
</body>
</html>
