<body>
    
    <script>
        //Date 객체를 선언합니다 : 현재 시간 측정
        let date=new Date();
        let hours=date.getHours();

        if(hours<12){
            alert('오전입니다.');
        }else{
            alert('오후입니다');
        }
    </script>
</body>
