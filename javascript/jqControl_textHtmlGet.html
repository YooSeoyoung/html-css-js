<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let text = $('h1').text();
        // let html = $('h1').html();
        let html="";
        // 반복문(해당 요소만큼 반복)
        $('h1').each(function(){ 
            html+=$(this).html();
        });
        alert("text : " + text);
        alert("html : " + html);
    </script>
    
</body>
</html>
